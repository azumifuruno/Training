<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ECharts DEMO</title>
  <meta charset="UTF-8">
<script src='https://cdn.bootcss.com/echarts/3.4.0/echarts.js'></script>

<script src='/echarts-stat-master/dist/ecStat.js'></script>

  </head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
<script>
var myChart = echarts.init(document.getElementById('main'));
option = {
    title: {    
        text:['属性分布'],
    },
    legend:{
        data: ['type1','type2','type3','type4']
    },
    xAxis: [{
        name: "A",
        nameTextStyle:{
            fontWeight:"bold",
        },
        position:"bottom",
        max:1,
        min:-1,
        minInterval:1,
        interval:1,
        axisLabel:{
            show:false,
        },
        splitArea:{
            show:true,
            areaStyle:{
                color:['rgba(255, 90, 0, 0.5)','rgba(5, 200, 100, 0.5)'],
            }
        }
        
    },
    {
      name:"B",
      nameTextStyle:{
            fontWeight:"bold",
        },
      position:"bottom",
      max:1,
      min:-1,
      axisLabel:{
            show:false,
        },
        inverse:true,
    }
    ],
    yAxis: [{
        name:"C",
        nameTextStyle:{
            fontWeight:"bold",
        },
        position:"left",
        max:1,
        min:-1,
        minInterval:1,
        interval:1,
        axisLabel:{
            show:false,
        },
        splitArea:{
            show:true,
            areaStyle:{
                color:[ 'rgba(255, 200, 0, 0.8)','rgba(255,255,255,0.8']
            }
        }
        
    },
    {
        name:"D",
        nameTextStyle:{
            fontWeight:"bold",
        },
        position:"left",
        max:1,
        min:-1,
        axisLabel:{
            show:false,
        },
        inverse:true,
        
    }],
series: [
        {
        name: 'scatter1',
        type: 'scatter',
        symbolSize: 15,
        itemStyle: {
                normal: {
                    color: 'black',
                }
        },
        data: [
            [0.5, 1],
            [-0.2,-0.7],
            [-0.34,0.43],
            [0.79,-0.54]
        ],},
        {name: 'type1',
        type: 'scatter',
        symbol: 'rect',
        itemStyle:{
            normal:{
                color: 'rgba(240,120,100,1.0)',
            }
        },},
        {
        name: 'type2',
        type: 'scatter',
        symbol: 'rect',
        itemStyle:{
            normal:{
                color: 'rgba(50,200,200,1.0)',
            }
        },},
        {
        name: 'type3',
        type: 'scatter',
        symbol: 'rect',
        itemStyle:{
            normal:{
                color: 'rgba(255,180,80,1.0)',
            }
        },},
        {
        name: 'type4',
        type: 'scatter',
        symbol: 'rect',
        itemStyle:{
            normal:{
                color: 'rgba(180,230,100,1.0)',
            }
        },},
        ]
};

myChart.setOption(option);
</script>
</body>
</html>
